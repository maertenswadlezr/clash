port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: :9090

dns:
  enable: true
  listen: 127.0.0.1:1053
  cache-algorithm: arc

  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist

  ipv6: true
  prefer-h3: false

  respect-rules: true
  use-hosts: false
  use-system-hosts: false

  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.arpa"
    - "localhost.ptlogin2.qq.com"
    - "localhost.work.weixin.qq.com"
    - "+.msftncsi.com"
    - "+.msftconnecttest.com"
    - "time.*.com"
    - "ntp.*.com"
    - "geosite:private"
    - "geosite:cn"

  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5

  nameserver:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query

  proxy-server-nameserver:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query

  nameserver-policy:
    "geosite:private":
      - system

    "geosite:cn":
      - https://1.12.12.12/dns-query
      - https://223.5.5.5/dns-query

    "geosite:geolocation-!cn":
      - tls://dns.google
      - tls://cloudflare-dns.com

proxies:
  - 节点
  
proxy-groups:
  - name: 节点选择
    type: select
    include-all: true
    proxies:
      - 最优延迟
      - 故障转移
      - 负载轮询
      - DIRECT
      - 日本
    icon: https://quantil.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Proxy.png

  - name: 最优延迟
    type: url-test
    include-all: true
    url: https://www.gstatic.com/generate_204
    interval: 150
    tolerance: 50
    icon: https://quantil.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Speedtest.png

  - name: 故障转移
