rules:
# 按需增加，我这里是为了分流ns和手机上观看emby
  - DOMAIN-SUFFIX,nodeseek.com,Nodeseek
  - DOMAIN-SUFFIX,mjj.dog,探针
  - DOMAIN,mjj.dog,探针
  - PROCESS-NAME,com.mountains.hills,emby
  - PROCESS-NAME,com.hush.yamby,emby

# 先拦截广告（放前面更稳）
  - RULE-SET,AWAvenue-Ads,REJECT
  - RULE-SET,BanAD,REJECT
  - RULE-SET,BanProgramAD,REJECT
  - RULE-SET,BanEasyList,REJECT

# 局域网 & 放行
  - RULE-SET,LocalAreaNetwork,DIRECT
  - RULE-SET,UnBan,DIRECT

# 强制微信直连（Windows）
  - PROCESS-NAME,WeChat.exe,DIRECT
  - PROCESS-NAME,Weixin.exe,DIRECT

# 可选：微信/QQ 相关域名也强制直连（更保险）
  - DOMAIN-SUFFIX,wechat.com,DIRECT
  - DOMAIN-SUFFIX,weixin.qq.com,DIRECT
  - DOMAIN-SUFFIX,qq.com,DIRECT
  - DOMAIN-SUFFIX,qpic.cn,DIRECT


# 手动自定义分流
  - RULE-SET,jsproxy,节点选择
  - RULE-SET,OneDrive,节点选择
  - RULE-SET,TelegramSG,电报新加坡
  - RULE-SET,TelegramUS,电报美国
  - RULE-SET,TelegramNL,电报荷兰
  - RULE-SET,TelegramALL,电报兜底
  - RULE-SET,Microsoft,微软服务
  - RULE-SET,Apple,苹果服务

# 国内直连
  - RULE-SET,ChinaIp,DIRECT
  - RULE-SET,ChinaDomain,DIRECT
  - RULE-SET,ChinaCompanyIp,DIRECT
  - RULE-SET,SteamRegionCheck,DIRECT
  - RULE-SET,Hetzner,DIRECT

# 视频/谷歌
  - RULE-SET,YouTube,油管视频
  - RULE-SET,Google,谷歌服务
  - RULE-SET,GoogleCN,DIRECT    #修正:GoogleCN 走直连更符合其定位
  - RULE-SET,GoogleFCM,谷歌服务

# AI / 媒体 / 其他
  - RULE-SET,AI,人工智能
  - DOMAIN-SUFFIX,imgur.com,人工智能
  - RULE-SET,Bahamut,巴哈姆特
  - RULE-SET,ProxyMedia,国外媒体
  - RULE-SET,ProxyLite,节点选择

# 阻止 Adobe
  - DOMAIN-SUFFIX,adobe.io,REJECT

# 一些常用兜底（把原来写成 PROXY 的地方统一改为 节点选择，避免不存在的组）
  - GEOSITE,private,DIRECT
  - GEOIP,private,DIRECT,no-resolve
  - GEOSITE,google,节点选择
  - GEOSITE,geolocation-!cn,节点选择
  - GEOSITE,CN,DIRECT
  - GEOIP,CN,DIRECT

# 绕过局域网地址
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT

# 最终兜底
  - MATCH,漏网之鱼  
